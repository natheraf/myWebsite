<!DOCTYPE html>

<style>
    #main {
        display: grid;
        background: LightGray;
        justify-items: center;
        grid-template-rows: 55px;
    }

    #survey-form {
        background: White;
        padding: 20px 30px 20px 30px;
    }

    .textbox {
        width: 100%;
    }

    .textarea {
        width: 100%;
        height: 70px;
    }

    #submit {
        width: 100%;
    }
</style>

<html>
<div id="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
        <label id="name-label">Name</label><br>
        <input class="textbox" id="name" type="text" placeholder="Enter your name" required><br><br>
        <label id="email-label">Email</label><br>
        <input class="textbox" id="email" type="email" placeholder="Enter your Email" required><br><br>
        <label id="number-label">Age (optional)</label><br>
        <input class="textbox" id="number" type="number" placeholder="Enter your Age" min=18 max=21><br><br>
        <label id="dropdown-label">Which option best describes your current role?</label><br>
        <select class="textbox" id="dropdown">
            <option value="Select current role">Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to Say">Prefer not to Say</option>
            <option value="Other">Other</option>
        </select><br><br>
        <label id="radio-label">Would you recommend freeCodeCamp to a friend?<br>
            <label for="definitely"><input id="definitely" type="radio" name="radio-choice" value="definitely" checked>
                Definitely</label><br>
            <label for="maybe"><input id="maybe" type="radio" name="radio-choice" value="maybe"> Maybe</label><br>
            <label for="notsure"><input id="notsure" type="radio" name="radio-choice" value="notsure"> Not
                sure</label><br>
        </label><br>
        <label id="dropdown-label1">What is your favorite feature of freeCodeCamp?</label><br>
        <select class="textbox" id="dropdown1">
            <option value="Select an option">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select><br><br>
        <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label><br>
        <label for="Front-endProjects"><input id="Front-endProjects" type="checkbox" value="Front-endProjects"
                name="improvementSuggestion"> Front-end Projects</label><br>
        <label for="Back-endProjects"><input id="Back-endProjects" type="checkbox" value="Back-endProjects"
                name="improvementSuggestion"> Back-end Projects</label><br>
        <label for="DataVisualization"><input id="DataVisualization" type="checkbox" value="DataVisualization"
                name="improvementSuggestion"> Data Visualization</label><br><br>
        <label id="textarea-label">Any comments or suggestions?</label><br>
        <textarea class="textarea" id="textarea" value="textarea"
            placeholder="Enter your comment here..."></textarea><br><br>
        <button id="submit" type="submit">Submit</button><br><br>
    </form>
</div>

</html>
